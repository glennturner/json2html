.j2hcollapse > span.collapsible:before {
	border-radius: 2px;
	border-color: #A44;
	border-style: solid;
	border-width: 1px;
	color: #A44;
	content: '+';
	display: inline-block;
	line-height: 7px;
	margin: 0 2px;
	overflow: hidden;
	padding: 1px;
	font-size: 11px ;
}

.j2hexpand > span.collapsible:before {
	border: none ;
	color: #A44;
	content: '-';
	display: inline-block;
	line-height: 7px;
	margin: 4px;
	overflow: hidden;
	padding: 1px;
	font-size: 11px ;
}

.level0 {
	font-size: 25px ;
}

	font-size: 22px ;
}

.even .level1 {
	background-color: #CCC ;
}
.odd .level1 {
	background-color: #EEE ;
}

.leaf {
	color: #888;
	display: inline ;
}

<script type=text/javascript>
	j2h = {
		toggleVisibility: function(el, name) {
			j2h.toggleClass(el.parentElement,'j2hcollapse j2hexpand') ;
		},
		classRe: function(name) {
			return new RegExp('(?:^|\\s)'+name+'(?!\\S)') ;
		},
		addClass: function(el, name) {
			el.className += " "+name;
		},
		removeClass: function(el, name) {
			var re = j2h.classRe(name) ;
			el.className  = el.className.replace( j2h.classRe(name) , '' )
		},
		hasClass: function(el, name) {
			var re = j2h.classRe(name) ;
			return j2h.classRe(name).exec(el.className);
		},
		toggleClass: function(el, name) {
			var names = name.split(/\s+/) ;
			for (n in names) {
				if (j2h.hasClass(el, names[n])) {
					j2h.removeClass(el, names[n]) ;
				} else {
					j2h.addClass(el, names[n]) ;
				}
			}
		}
	};
