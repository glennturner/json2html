<style type="text/css">
table {
	border-collapse:collapse;
}
th {
	color: #888 ;
}
table,th, td {
	border: 1px solid #DDD;
	padding: 10px 5px ;
}
th, td {
	text-align:center;
}
.content {
	padding-left: 30px ;
}
.attribute:after {
	content: ':';
}
.array:after {
	content: ']';
}
.array:before {
	content: '[';
}
.index {
	font-size: 100% ;
	color: #999 ;
	float: left ;
}
.clearfix:after {
	content: ".";
  display: block;
  height: 0;
  clear: both;
  visibility: hidden;
}
.collapsible:hover {
	text-decoration: underline ;
}
.collapse > div.content {
	display: none ;
}
.collapse > div:first-child {
	font-weight: bold ;
}

.collapse > span.collapsible:before {
	border-radius: 2px;
	border-color: #A44;
	border-style: solid;
	border-width: 1px;
	color: #A44;
	content: '+';
	display: inline-block;
	line-height: 7px;
	margin: 0 2px;
	overflow: hidden;
	padding: 1px;
	font-size: 11px ;
}

.expand > span.collapsible:before {
	border: none ;
	color: #A44;
	content: '-';
	display: inline-block;
	line-height: 7px;
	margin: 4px;
	overflow: hidden;
	padding: 1px;
	font-size: 11px ;
}

.level0 {
	font-size: 25px ;
}
.level1 {
	font-size: 22px ;
}

.even .level1 {
	background-color: #CCC ;
}
.odd .level1 {
	background-color: #EEE ;
}

.leaf {
	color: #888;
	display: inline ;
}

</style>
<script type=text/javascript>
	j2h = {
		toggleVisibility: function(el, name) {
			j2h.toggleClass(el.parentElement,'collapse expand') ;
		},
		classRe: function(name) {
			return new RegExp('(?:^|\\s)'+name+'(?!\\S)') ;
		},
		addClass: function(el, name) {
			el.className += " "+name;
		},
		removeClass: function(el, name) {
			var re = j2h.classRe(name) ;
			el.className  = el.className.replace( j2h.classRe(name) , '' )
		},
		hasClass: function(el, name) {
			var re = j2h.classRe(name) ;
			return j2h.classRe(name).exec(el.className);
		},
		toggleClass: function(el, name) {
			var names = name.split(/\s+/) ;
			for (n in names) {
				if (j2h.hasClass(el, names[n])) {
					j2h.removeClass(el, names[n]) ;
				} else {
					j2h.addClass(el, names[n]) ;
				}
			}
		}
	};
</script><div class="expand clearfix even"><div class=""><div><div class="collapse clearfix even"><div class='collapsible level1' onclick="j2h.toggleVisibility(this);return false">[a_table]</div><div class="content"><table><tr><th>name</th><th>tel</th><th>email</th></tr><tr><td>hugo</td><td>1234561234</td><td>hugo@blah.com</td></tr><tr><td>joe</td><td>1234569999</td><td>joe@blah.com</td></tr></table></div></div></div><div><div class="collapse clearfix odd"><div class='collapsible level1' onclick="j2h.toggleVisibility(this);return false">[straigh_array]</div><div class="content"><div><div class='index'>0&nbsp;</div><span>&nbsp;&nbsp;a</span></div><div><div class='index'>1&nbsp;</div><span>&nbsp;&nbsp;b</span></div><div><div class='index'>2&nbsp;</div><span>&nbsp;&nbsp;c</span></div></div></div></div><div><div class="expand clearfix even"><div class='attribute collapsible level1' onclick="j2h.toggleVisibility(this);return false">an_object</div><div class="content"><div><div class="expand clearfix even"><div class='attribute collapsible level2' onclick="j2h.toggleVisibility(this);return false">myAttribute</div><div class="content"><div><div class='leaf level3'>a</div><span>&nbsp;&nbsp;1</span></div><div><div class='leaf level3'>b</div><span>&nbsp;&nbsp;2</span></div></div></div></div><div><div class="expand clearfix odd"><div class='attribute collapsible level2' onclick="j2h.toggleVisibility(this);return false">anotherAttribute</div><div class="content"><div><div class='leaf level3'>r</div><span>&nbsp;&nbsp;1</span></div><div><div class='leaf level3'>d</div><span>&nbsp;&nbsp;2</span></div></div></div></div></div></div></div></div></div>
